<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      *{
        font-family: poppins;
      }
      button{
        color: aliceblue !important;
      }
    </style>
  </head>
  <body>
    <div class="container-md" style="margin-top: 80px;">
      <div class="row justify-content-center">
        <div class="col-md-6">

          <form action="#">
            <p style="text-align: center; font-size: 20px; margin-top: 40px;">Pilih Pembayaran</p>
            <div class="d.flex row justify-content-center mb-5">
              <img src="bca.png" style="width: 80px;" alt="">
              <img src="bri.png" style="width: 80px; border: solid;" alt="">
              <img src="paypal.png" style="width: 80px;" alt="">
            </div>
<br>
            <div class="alert bg-info-subtle" id="myAlert" style="display: none;">
              Pembayaran telah berhasil silahkan <a href="setelahMelakukanPembayaranFrontEnd.html
              " class="alert-click">klik</a> kembali kehalaman awal, keterangan lebih lanjut kami akan mengirimkan melalui E-mail silahkan cek E-mail anda.
            </div>
<br>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" autofocus required autocomplete="off">
            </div>
<br>
            <div class="form-group">
              <label for="exampleInputNoRekening">No Rekening</label>
              <input type="text" class="form-control" id="exampleInputNoRekening" placeholder="Enter No Rekening"  required minlength="10" maxlength="16" onkeypress="return hanyaAngka(event)" autocomplete="off">
            </div>
<br>
            <div class="form-group">
              <label for="exampleInputNominal">Nominal</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Rp</span>
                </div>
                <input type="tel" class="form-control" id="exampleInputNominal" placeholder="Enter nominal" required readonly value="200000">
              </div>
            </div>
<br>
            <button onclick="checkNominal()" type="button" class="btn btn-primary text-light" style="float: right;">bayar</button>
            <span id="error" style="color: red;"></span>
          </form>
        </div>
      </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="script.js"></script>
  </body>
</html>
